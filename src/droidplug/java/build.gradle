buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.2'
    }
}


plugins {
    id 'com.android.application' version '8.9.2'
}


repositories {
    mavenLocal()
    google()
    mavenCentral()
}

android {
    namespace 'com.nonpolynomial.btleplug.android.impl'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23
        versionCode 1
        versionName '0.7.3'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

